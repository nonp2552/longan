<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูลการขาย</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* เพิ่มสไตล์เพื่อปรับแต่งตามความเหมาะสม */
    body {
      background-color: #85adad; 
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="userProfile" class="text-center mb-4"></div>
       
        <h5 class="text-center">โฆษณาขายผลผลิตแบบเหมาสวนแก่นายหน้า</h5>
      
        <form id="dataForm">
          <div class="form-group">
            <label for="rai">จำนวนพื้นที่(ไร่) : </label>
            <input type="number" id="rai" name="rai" class="form-control" required oninvalid="this.setCustomValidity('ป้อนตัวเลขตรงนี้ก่อนนะครับ')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group">
            <label for="ngan">จำนวนพื้นที่(งาน) : </label>
            <input type="number" id="ngan" name="ngan" class="form-control" required oninvalid="this.setCustomValidity('ป้อนตัวเลขตรงนี้ก่อนนะครับ')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group">
            <label for="tree_quantity">จำนวนต้น : </label>
            <input type="number" id="tree_quantity" name="tree_quantity" class="form-control" required oninvalid="this.setCustomValidity('ป้อนตัวเลขตรงนี้ก่อนนะครับ ถ้าไม่รู้ให้ใส่ 0 นะครับ')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group">
            <label for="contact">ช่องทางติดต่อ(เบอร์โทรฯ หรือ Line ID) : </label>
            <input id="contact" name="contact" class="form-control" required oninvalid="this.setCustomValidity('ป้อนช่องทางติดต่อตรงนี้ก่อนนะครับ')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group">
            <label for="date_sale">วันที่ปิดการขาย : </label>
            <input type="date" id="date_sale" name="date_sale" class="form-control" required oninvalid="this.setCustomValidity('เลือกวันที่ก่อนนะครับ')" oninput="setCustomValidity('')">
          </div>
          <button type="submit" id="submitButton" class="btn btn-primary btn-block">บันทึกข้อมูล</button>
        </form>
      </div>
    </div>
  </div>
  <br><br>
  
  <script>
    window.onload = function() {
      initializeLiff();
    };

    async function initializeLiff() {
      try {
        await liff.init({ liffId: '2004099826-JOZr5yMD' });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
      }
    }

    var userId = '';
    var displayName = '';
    var pictureURL = '';
    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        const userProfileElement = document.getElementById('userProfile');
        userProfileElement.innerHTML = `
          <h5 style="visibility: hidden;">UserID: ${profile.userId}</h5>
          <h5>ผู้บันทึก :  ${profile.displayName}</h5>
          <img src="${profile.pictureUrl}" class="mx-auto d-block" style="max-width: 20%;">`;

         userId = profile.userId;
         displayName = profile.displayName;
         pictureURL = profile.pictureUrl;
      } catch (error) {
        console.error('Error getting user profile', error);
      }
    }

    // Disable button after submission
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission from reloading the page

      // Disable submit button
      document.getElementById('submitButton').setAttribute('disabled', 'disabled');

      // Collect form data
      const rai = document.getElementById('rai').value;
      const tree_quantity = document.getElementById('tree_quantity').value;
      const ngan = document.getElementById('ngan').value;
      const contact = document.getElementById('contact').value;
      const date_sale = document.getElementById('date_sale').value;

      // Construct URL with query parameters
      const url = `https://script.google.com/macros/s/AKfycbyF8w12V5E7jzktgk0w03R6EpiTvvr-aJJHyRPFGYY8H-zw2CLHENnZhiLowBvL2_YU/exec?userId=${userId}&arearai=${rai}&treequantity=${tree_quantity}&areangan=${ngan}&date_sale=${date_sale}&contactinformation=${contact}&displayName=${displayName}&pictureURL=${pictureURL}`;

      // Send data to Google Apps Script API using GET method
      fetch(url)
      .then(response => {
        if (response.ok) {
          alert('บันทึกข้อมูลการขายเรียบร้อยแล้วครับ');
          // Clear form fields
          document.getElementById('dataForm').reset();
        } else {
          alert('ระบบบันทึกมีปัญหา ไว้ลองอีกทีนะครับ');
        }
        // Re-enable submit button after response
        document.getElementById('submitButton').removeAttribute('disabled');
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        alert('ระบบผิดพลาด อยู่ระหว่างการแก้ไขครับผม');
        // Re-enable submit button after error
        document.getElementById('submitButton').removeAttribute('disabled');
      });
    });
  </script>
</body>
</html>
