<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Submission Form</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #userProfile {
      margin-top: 20px;
    }
    #userProfile h2 {
      margin-bottom: 10px;
    }
    #userProfile p {
      margin: 5px 0;
    }
    #userProfile img {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Submission Form</h1>
    <form id="dataForm">
      <label for="data1">Data 1:</label>
      <input type="text" id="data1" name="data1" required><br>
      <label for="data2">Data 2:</label>
      <input type="text" id="data2" name="data2" required><br>
      <label for="data3">Data 3:</label>
      <input type="text" id="data3" name="data3" required><br>
      <button type="submit">Submit</button>
    </form>
    <div id="userProfile"></div>
  </div>
  <script>
    window.onload = function() {
      initializeLiff();
    };

    async function initializeLiff() {
      try {
        await liff.init({ liffId: '2004099826-lyMvoaL9' });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
      }
    }

    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        const userProfileElement = document.getElementById('userProfile');
        userProfileElement.innerHTML = `
          <h2>Profile</h2>
          <p><strong>UserID:</strong> ${profile.userId}</p>
          <p><strong>DisplayName:</strong> ${profile.displayName}</p>
          <p><strong>StatusMessage:</strong> ${profile.statusMessage}</p>
          <img src="${profile.pictureUrl}" alt="Profile Picture">
        `;
        // Call a function to save user profile to Google Sheets
        
        saveUserProfileToGoogleSheet(profile);
      } catch (error) {
        console.error('Error getting user profile', error);
      }
    }

 
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission from reloading the page

      // Collect form data
      const data1 = document.getElementById('data1').value;
      const data2 = document.getElementById('data2').value;
      const data3 = profile.userId;

      // Construct URL with query parameters
      const url = `https://script.google.com/macros/s/AKfycbyFDnc2Y2llP4P8EXvJkUgV7sFV_KBCOFn0lO-mXpdNmREdFAVe6bZt-o8W9LcyISnBow/exec?data1=${data1}&data2=${data2}&data3=${data3}`;

      // Send data to Google Apps Script API using GET method
      fetch(url)
      .then(response => {
        if (response.ok) {
          alert('Data submitted successfully!');
          // Clear form fields
          document.getElementById('dataForm').reset();
        } else {
          alert('Failed to submit data. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        alert('Failed to submit data. Please try again later.');
      });
    });
  </script>
</body>
</html>
