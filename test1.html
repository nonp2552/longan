<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line OA Data Collection</title>
  <style>
    /* Popup box style */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Overlay style */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <h1>Line OA Data Collection</h1>
  <div id="userProfile"></div>
  <div>
    <label for="data1">Data 1:</label>
    <input type="text" id="data1">
  </div>
  <div>
    <label for="data2">Data 2:</label>
    <input type="text" id="data2">
  </div>
  <div>
    <label for="data3">Data 3:</label>
    <input type="text" id="data3">
  </div>
  <button onclick="submitData()">Submit</button>

  <!-- Popup box HTML -->
  <div id="popup" class="popup">
    <h2>Success!</h2>
    <p>Your data has been submitted successfully.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Overlay HTML -->
  <div id="overlay" class="overlay"></div>

  <!-- Google Sheets API -->
  <script>
    // Initialize LIFF
    window.onload = function() {
      initializeLiff();
    };

    async function initializeLiff() {
      try {
        await liff.init({ liffId: '2004099826-lyMvoaL9' });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
      }
    }

    // Get user profile
    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        const userProfileElement = document.getElementById('userProfile');
        userProfileElement.innerHTML = `
          <h2>Profile</h2>
          <p><strong>UserID:</strong> ${profile.userId}</p>
          <p><strong>DisplayName:</strong> ${profile.displayName}</p>
          <p><strong>StatusMessage:</strong> ${profile.statusMessage}</p>
          <img src="${profile.pictureUrl}" alt="Profile Picture">
        `;
      } catch (error) {
        console.error('Error getting user profile', error);
      }
    }

    // Submit data
    function submitData() {
      const data1 = document.getElementById('data1').value;
      const data2 = document.getElementById('data2').value;
      const data3 = document.getElementById('data3').value;

      // Data object to be sent
      const data = {
        data1: data1,
        data2: data2,
        data3: data3,
      };

      // Fetch API POST request to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbyNrPjoLY2vNq4G1IVP5W0kDstNGfxFWU_IEFCpMHmDQzkllKaJOf6M1HBk2iwiqr-VTg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        console.log('Data sent to Google Apps Script successfully.');
        // Show success popup
        showPopup();
      })
      .catch(error => {
        console.error('Error sending data to Google Apps Script:', error);
        // Show error message to user
        alert('Error submitting data. Please try again later.');
      });
    }

    // Show popup
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Close popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
