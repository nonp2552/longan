<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Submission Form</title>
</head>
<body>
  <h1>Data Submission Form</h1>
  <form id="dataForm">
    <label for="data1">Data 1:</label>
    <input type="text" id="data1" name="data1" required><br><br>
    <label for="data2">Data 2:</label>
    <input type="text" id="data2" name="data2" required><br><br>
    <label for="data3">Data 3:</label>
    <input type="text" id="data3" name="data3" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Script to handle form submission -->
  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission from reloading the page

      // Collect form data
      const formData = new FormData(event.target);

      // Convert form data to JSON
      const jsonData = {};
      formData.forEach(function(value, key) {
        jsonData[key] = value;
      });

      // Send data to Google Apps Script API
      fetch('https://script.google.com/macros/s/AKfycbyNrPjoLY2vNq4G1IVP5W0kDstNGfxFWU_IEFCpMHmDQzkllKaJOf6M1HBk2iwiqr-VTg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
      })
      .then(response => {
        if (response.ok) {
          alert('Data submitted successfully!');
          // Clear form fields
          document.getElementById('dataForm').reset();
        } else {
          alert('Failed to submit data. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        alert('Failed to submit data. Please try again later.');
      });
    });
  </script>
</body>
</html>
