<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images to Imgur</title>
</head>
<body>
    <h1>Upload Images to Imgur</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadToImgur()">Upload</button>

    <script>
        async function uploadToImgur() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'eb7f4c571dfaca8' // Replace with your Imgur Client ID
                    },
                    body: formData
                });

                const data = await response.json();
                console.log('Upload successful:', data);
                alert('Image uploaded successfully! Imgur link: ' + data.data.link);
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Error uploading image. Please try again.');
            }
        }
    </script>
</body>
</html>
